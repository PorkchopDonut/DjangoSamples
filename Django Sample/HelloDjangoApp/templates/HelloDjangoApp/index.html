{% extends "HelloDjangoApp/layout.html" %}
{% block content %}
<span class="greeting">{{ greeting }}</span>
{{ content }}
<hr />
{% for message in messages %}
<p class="{% if message.read %}read{% else %}unread{% endif %}-message"><span class="message-header">{{ message.sender }} ({{ message.date }})</span><br>{{ message.message }}</p>
{% endfor %}
{% endblock %}
